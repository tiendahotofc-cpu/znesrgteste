    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'retro-black': '#0d0d0d',
              'retro-green': '#33ff00',
              'retro-dim': '#1a4d1a',

            fontFamily: {

            animation: {
              'blink': 'blink 1s step-end infinite',

            keyframes: {
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0' },

              scanline: {

            }
          },

      }

    <style>
      body {

      .scanline-overlay {
        position: fixed;
        top: 0;

        width: 100%;
        height: 100%;

        background-size: 100% 4px;
        pointer-events: none;
        z-index: 50;
      }
